<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/templates/layouts/loggedLayout.xhtml">
		<ui:define name="title">#{msgs['create.user']}</ui:define>

		<ui:define name="content">

			<h:form styleClass="editForm">
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5"
					styleClass="submitForm">

					<!-- customerID -->
					<p:outputLabel for="customerID"
						value="#{msgs['label.customerID']}:" />
					<p:inputText id="customerID" name="customerID"
						value="#{createUserBean.user.customerId}" required="true">
						<f:validateLength maximum="4000" />
					</p:inputText>
					<p:message for="username"></p:message>

					<!-- user name -->
					<p:outputLabel for="username" value="#{msgs['label.username']}:" />
					<p:inputText id="username" name="username"
						value="#{createUserBean.user.username}" required="true">
						<f:validateLength maximum="4000" />
					</p:inputText>
					<p:message for="username"></p:message>

					<!-- password -->
					<p:outputLabel for="password" value="#{msgs['label.password']}:" />
					<p:password id="password" name="password"
						value="#{createUserBean.user.password}" required="true">
					<f:validateLength maximum="4000" />
					</p:password>
					<p:message for="password"></p:message>

					<!-- first name -->
					<p:outputLabel for="firstname" value="#{msgs['label.firstName']}:" />
					<p:inputText id="firstname" name="firstname"
						value="#{createUserBean.user.firstName}" required="true">
						<f:validateLength maximum="4000" />
					</p:inputText>
					<p:message for="firstname"></p:message>

					<!-- last name -->
					<p:outputLabel for="lastname" value="#{msgs['label.lastName']}:" />
					<p:inputText id="lastname" name="lastname"
						value="#{createUserBean.user.lastName}" required="true">
						<f:validateLength maximum="4000" />
					</p:inputText>
					<p:message for="lastname"></p:message>

					<!-- email -->
					<p:outputLabel for="email" value="#{msgs['label.email']}:" />
					<p:inputText id="email" name="email"
						value="#{createUserBean.user.email}" required="false">
						<f:validateLength maximum="4000" />
					</p:inputText>
					<p:message for="email"></p:message>

				</h:panelGrid>

				<!-- button -->
				<h:panelGroup layout="block">
					<p:commandButton ajax="false"
						action="#{createUserBean.createAction}" value="#{msgs['submit']}" />
				</h:panelGroup>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
