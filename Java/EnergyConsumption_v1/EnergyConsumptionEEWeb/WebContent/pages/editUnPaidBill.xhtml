<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/templates/layouts/loggedLayout.xhtml">
		<ui:define name="title">#{msgs['edit.unpaid.bill.title']}</ui:define>

		<ui:define name="content">

			<h:form styleClass="editForm">
				<div>
					<h2>#{msgs['edit.unpaid.bill.title']}</h2>
				</div>

				<!-- customer ID (just for info) -->
				<p:panelGrid columns="2" style="margin-bottom:10px;">
					<p:outputLabel for="userID"
						value="#{msgs['paid.bills.customerID']}:" />
					<p:inputText id="userID" name="userID"
						value="#{editUnPaidBillBean.unPaidBillModel.user.customerId}"
						disabled="true">
					</p:inputText>
				</p:panelGrid>

				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5" styleClass="submitForm">

					<!-- month -->
					<p:outputLabel for="month" value="#{msgs['paid.bills.month']}:"
						styleClass="month" />
					<p:inputText id="month" name="month" styleClass="editInput"
						required="true"
						value="#{editUnPaidBillBean.unPaidBillModel.month}">
						<f:validateLength maximum="4000" />
					</p:inputText>
					<p:message for="month"></p:message>

					<!-- year -->
					<p:outputLabel for="year" value="#{msgs['paid.bills.year']}:"
						styleClass="year" />
					<p:inputText id="year" name="year" styleClass="editInput"
						required="true" value="#{editUnPaidBillBean.unPaidBillModel.year}">
						<f:validateLength maximum="4000" />
					</p:inputText>
					<p:message for="year"></p:message>

					<!-- sum without tax -->
					<p:outputLabel for="sumWithoutTax"
						value="#{msgs['bill.sum.without.tax']}:"
						styleClass="sumWithoutTax" />
					<p:inputText id="sumWithoutTax" name="sumWithoutTax"
						styleClass="editInput" required="true"
						value="#{editUnPaidBillBean.unPaidBillModel.sumWithoutTax}">
						<f:validateLength maximum="4000" />
					</p:inputText>
					<p:message for="sumWithoutTax"></p:message>

				</h:panelGrid>

				<!-- button -->
				<h:panelGroup layout="block">
					<p:commandButton ajax="false" id="updatePaidBill"
						styleClass="btn btn-primary createUserBtn"
						value="#{msgs['button.edit']}"
						action="#{editUnPaidBillBean.updateAction()}">
					</p:commandButton>
				</h:panelGroup>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
