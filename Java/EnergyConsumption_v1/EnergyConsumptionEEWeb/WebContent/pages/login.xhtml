<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/templates/layouts/layout.xhtml">
		<ui:define name="title">#{msgs['login.user']}</ui:define>

		<ui:define name="content">

			<h:panelGroup id="mainPageContent" layout="block">
				<h:form styleClass="loginForm">
					<p:messages autoUpdate="false" globalOnly="true" />

					<!-- user name -->
					<div class="loginForm">
						<p:inputText id="username" required="true"
							value="#{loginBean.username}"
							requiredMessage="#{msgs['error.required.username']}">
							<p:watermark for="username" value="#{msgs['label.username']}" />
						</p:inputText>
					</div>
					<div class="message">
						<p:message for="username" />
					</div>

					<br clear="all" />
					<br />

					<!-- password -->
					<div class="loginForm">
						<p:password value="#{loginBean.password}" id="password"
							required="true"
							requiredMessage="#{msgs['error.required.password']}">
							<p:watermark for="password" value="#{msgs['label.password']}" />
						</p:password>
					</div>
					<div class="message">
						<p:message for="password" />
					</div>

					<br clear="all" />
					<br />

					<!-- button -->
					<h:panelGroup layout="block">
						<p:commandButton ajax="false" action="#{loginBean.login}"
							value="#{msgs['button.login']}" />
					</h:panelGroup>
				</h:form>
			</h:panelGroup>
		</ui:define>

	</ui:composition>
</h:body>
</html>
